<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Bank</title>
    <link rel="shortcut icon" href="IMG/E-Bank_Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-uppercase fw-bold mt-4" style="font-family: poppins; font-size: 3.4rem;">E-Bank</h1>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <header class="text-center">
                    <img src="IMG/E-Bank_Logo.png" class="img-fluid" width="420px">
                </header>
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Ingrese la cantidad a retirar: ($)" style="font-family: 'Raleway'; font-weight: bold;" id="cantidad">
                  </div>
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" style="font-family: 'Raleway'; font-weight: bold;" id="nombre">
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary col-12" id="btnRetiro" onclick="RealizarRetiro()">Realizar retiro</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary col-12" id="btnReinicar" onclick="location.reload()" hidden>Realizar otro retiro.</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class=" fs-5 text-center " id="info" style="color: black; font-family: poppins;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <ul class="list-group mt-3">
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $100: <span id="b100">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de 50$: <span id="b50">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $20: <span id="b20">X</span>
                          </div>
                    </li>
                  </ul>
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12 mb-5">
                <ul class="list-group mt-3">
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $10: <span id="b10">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $5: <span id="b5">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $1: <span id="b1">X</span> 
                          </div>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
